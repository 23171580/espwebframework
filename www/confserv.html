{%base.html%}

{%title%}
Services

{%content%}


<form method='POST'>

  <h3>Web Server Configuration</h3>
  <div id="subcontent">			
    HTTP Port: <input type='text' name='httpport' value='{{httpport}}'> (requires reboot)<br>
  </div>

  <h3>UART Configuration</h3>
  <div id="subcontent">			
    Baud Rate: <input type='text' name='baud' value='{{baud}}'> <br>
	<input type='checkbox' name='debugout' value='1' {{debugout}}> <span title="Use only with None or Console services.">Enable system output (requires reboot)</span> <br>
  </div>

  <h3>UART Services</h3>
  <div id="subcontent">			
    <fieldset>
      <input type='radio' name='srv' value='0' {{srv0}}> None <br>
      <input type='radio' name='srv' value='1' {{srv1}}> Console <br>
      <input type='radio' name='srv' value='2' {{srv2}}> Binary bidirectional communication with Arduino Sketch<br>
    </fieldset>
  </div>
  
  <input type='submit' value='Save'>
  
</form>
