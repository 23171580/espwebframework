{%base.html%}

{%title%}
Time

{%content%}


<script type="text/javascript">
  function enableFields() {
    if (document.getElementById("RadioManual").checked) {
        document.getElementById('manual_fields').style.display = '';
        document.getElementById('auto_fields').style.display   = 'none';
        document.getElementById('ntpsrv').value = '';
    }
    else {
        document.getElementById('manual_fields').style.display = 'none';
        document.getElementById('auto_fields').style.display   = '';
        document.getElementById('ntpsrv').value = 'ntp1.inrim.it';
    }
  }
  window.onload = enableFields;
</script>


<form method='POST'>

  <h3>Time settings</h3>
  
  <div id="subcontent">		
  
    <input type='radio' id='RadioManual' name='TimeMode' value='CHTIMEMAN' onclick="enableFields()" {{CHTIMEMAN}}> Set manually <br />
    <input type='radio' id='RadioAuto' name='TimeMode' value='CHTIMEAUT' onclick="enableFields()" {{CHTIMEAUT}}> Set automatically (NTP) <br />  
  
    <span id="manual_fields" style="display:none">  
      Date (DD/MM/YYYY): <input type='text' name='date' value='{{date}}' size=10> <br>
      Time (HH:MM:SS): <input type='text' name='time' value='{{time}}' size=8> <br>
    </span>
    
    <span id="auto_fields" style="display:none">  
      TimeZone Hours: <input type='text' name='tzh' value='{{tzh}}' size=2> <br>
      TimeZone Minutes: <input type='text' name='tzm' value='{{tzm}}' size=2> <br>
      NTP Server: <input type='text' id='ntpsrv' name='ntpsrv' value='{{ntpsrv}}'> <br>
    </span>
    
  </div>

  
  <input type='submit' value='Save'>
  
</form>
